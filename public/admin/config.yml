backend:
  name: github
 # name: test-repo
  repo: santoshgistto/snc-vercel # Branch to update (optional; defaults to master)
  base_url: https://snc-vercel.vercel.app/

media_folder: public/img

public_folder: img
collections:
  - name: "snc" # Used in routes, e.g., /admin/collections/blog
    label: "snc post" # Used in the UI
    folder: "content" # The path to the folder where the markdown files are stored
    create: true # Allow users to create new markdown files.
    format: json
    extension: json
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for front matter. You will need to modify fields according to your project.
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Download", name: "download", widget: "string"}
      - {label: "Author", name: "author", widget: "string", default: "Admin"}
      - {label: "Body", name: "body", widget: "markdown"}